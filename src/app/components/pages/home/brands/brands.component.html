<div id = "references" class="brand-2-area pb-120">

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center">
                    <h2 class="title">Références</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ngx-slick-carousel #slickModal="slick-carousel" [config]="settings" class="brand-active">
                    <div ngxSlickItem class="brand-item" *ngFor="let item of brands">
                        <img [src]="item.lightimg" [alt]="item.title">
                    </div>
                </ngx-slick-carousel> <!-- brand item -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</div>

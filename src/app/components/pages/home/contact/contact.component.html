<div id = "contact" class="contact-us-area bg_cover" style="background-image: url(assets/images/contact-bg.jpg)">
    <div class="contact-overlay">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-title text-center">
                        <span>Contactez-nous</span>
                        <h2 class="title">Envoyez-nous un message</h2>
                    </div> <!-- sevtion title -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact-details d-flex">
                        <div class="contact-thumb wow slideInLeft" data-wow-duration=".5s" data-wow-delay="0s">
                            <img src="assets/images/contact-man.jpg" alt="">
                        </div>
                        <div class="contact-form-area">
                            <form id="contact-form" (submit)="sendEmail($event)">
                                <div class="input-title">
                                    <h3 class="title">N'hésitez pas à nous contacter</h3>
                                </div> <!-- input title -->
                                <ngb-alert *ngIf="formResponse" [innerHTML]="formResponse" [type]="formStatus"></ngb-alert>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-box mt-30">
                                            <input type="text" placeholder="Votre nom" name="from_name" required>
                                            <i class="fal fa-user"></i>
                                        </div> <!-- input box -->
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-box mt-30">
                                            <input type="email" placeholder="Votre adresse email" name="to_email" required>
                                            <i class="fal fa-envelope-open"></i>
                                        </div> <!-- input box -->
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-box mt-30">
                                            <input type="text" placeholder="Votre numéro de téléphone" name="to_phone" required>
                                            <i class="fal fa-phone"></i>
                                        </div> <!-- input box -->
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-box mt-30">
                                            <input type="text" placeholder="Sujet" name="to_subject" required>
                                            <i class="fal fa-edit"></i>
                                        </div> <!-- input box -->
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="input-box mt-30">
                                            <textarea cols="30" rows="10" placeholder="Votre message" name="message_html" required></textarea>
                                            <i class="fal fa-pencil"></i>
                                            <button class="main-btn" type="submit">Envoyez <i class="fal fa-long-arrow-right"></i></button>
                                        </div> <!-- input box -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> <!-- contact details -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div>
</div>
